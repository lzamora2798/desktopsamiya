<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desktop</title>
    <link
      rel="stylesheet"
      href="assets/bulma.css"
    />
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <button class="button is-link is-light is-large" id="logout" onclick="onlogout()">Cerrar sesion</button>
    <p id="online"></p>
    <h1 class="title">Bienvenido</h1>
    <p class="subtitle2">El peso es:</p>
    <h1 class="title title2" id="peso">0.0 kg</h1> 
    <!-- <div class="section">
      <button id="startBtn" class="button is-primary">Enviar peso</button>
    </div>   -->
    
    <div class="modal" id="infoModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Envio exitoso</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <strong>Peso Enviado </strong><strong id="pesoEN"></strong>
          </div>
          <div>
            <strong>RFID Enviado </strong><strong id="rfidEN"></strong>
          </div>
          
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">OK</button>
        </footer>
      </div>
    </div>
    <div class="modal" id="logoutModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Cierre de Jornada</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">   
            <strong>Pase la tarjeta RFID administrador para cerrar sesion</strong>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-danger" onclick="cancellogout()">Cancelar</button>
        </footer>
      </div>
      
    </div>
    <script src="render.js"></script>
  </body>
</html>
