<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desktop</title>
    <link
      rel="stylesheet"
      href="assets/bulma.css"
    />
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <button class="button is-link is-light is-large" id="logout" onclick="onlogout()">Cerrar sesion</button>
    <p id="online"></p>
    <h1 class="title">Bienvenido</h1>
    <p class="subtitle2">El peso es:</p>
    <h1 class="title title2" id="peso">0.0 kg</h1> 
    <!-- <div class="section">
      <button id="startBtn" class="button is-primary">Enviar peso</button>
    </div>   -->
    
    <div class="modal" id="infoModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Envio exitoso</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <strong>Peso Enviado </strong><strong id="pesoEN"></strong>
          </div>
          <div>
            <strong>RFID Enviado </strong><strong id="rfidEN"></strong>
          </div>
          
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">OK</button>
        </footer>
      </div>
    </div>
    <div class="modal" id="logoutModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Cierre de Jornada</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">   
            <strong>Pase la tarjeta RFID administrador para cerrar sesion</strong>
            <div class="contentlogin lg2 logout" id="logoutform">
              <input class="input" type="text" id="pinInput" placeholder="Ingrese Pin">
              <h6 class="subtitle is-6" id="errorText">Error en el Pin</h6>
              <div class="buttons are-medium">
                <button class="button" onclick="writeBut(7)">7</button>
                <button class="button" onclick="writeBut(8)">8</button>
                <button class="button" onclick="writeBut(9)">9</button>
                <button class="button" onclick="writeBut('del')">del</button>
              </div>
              <div class="buttons are-medium">
                <button class="button" onclick="writeBut(4)">4</button>
                <button class="button" onclick="writeBut(5)">5</button>
                <button class="button" onclick="writeBut(6)">6</button>
                <button class="button" onclick="writeBut('ok')">ok&nbsp</button>
              </div>
              <div class="buttons are-medium">
                <button class="button" onclick="writeBut(1)">1</button>
                <button class="button" onclick="writeBut(2)">2</button>
                <button class="button" onclick="writeBut(3)">3</button>
                <button class="button" onclick="writeBut(0)">&nbsp0&nbsp</button>
              </div>
            </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-danger is-large" onclick="cancellogout()">Cancelar</button>
          <button class="button is-danger is-large" onclick="showlogout()">Cerrar Sesion Manual</button>
        </footer>
      </div>
      
    </div>
    <script src="render.js"></script>
  </body>
</html>
